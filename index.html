<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<title>Girasoles</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
    font-family: 'Outfit', sans-serif;
    background: #000; color:#fff;
    min-height:100vh;
    display:flex; flex-direction:column;
    align-items:center; justify-content:center;
}
.initial-interface, .drawing-interface {display:flex; flex-direction:column; align-items:center; justify-content:center;}
.initial-interface {transition:opacity 0.8s ease, transform 0.8s ease;}
.initial-interface.hidden {opacity:0; pointer-events:none; transform:scale(0.9);}
.drawing-interface {display:none; width:100%; height:100vh; position:fixed; top:0; left:0; background:#000; opacity:0; transition:opacity 0.8s ease;}
.drawing-interface.active {display:flex; opacity:1;}
#turtleCanvas {border:none; background:#000; max-width:100vw; max-height:100vh;}
button {
    font-family: 'Outfit', sans-serif; font-weight:600; font-size:1.1rem;
    padding:18px 45px; margin:30px 0; background: linear-gradient(135deg, #FFA216, #FF8C00);
    color:#fff; border:none; border-radius:35px; cursor:pointer; transition: all 0.3s ease;
    letter-spacing:2px; text-transform:uppercase; box-shadow:0 6px 20px rgba(255,162,22,0.4);
}
button:hover { transform: translateY(-3px); box-shadow:0 8px 25px rgba(255,162,22,0.5);}
button:active {transform: translateY(-1px);}
.claseMensaje {position:absolute; top:10%; left:50%; transform:translateX(-50%); font-weight:500; font-size:2rem; color:#FFA216; text-align:center; opacity:0; z-index:10;}
.claseMensaje.visible {opacity:1;}
.claseMensaje .letter {display:inline-block; opacity:0; transform:translateY(10px); animation:letterAppear 0.3s forwards;}
@keyframes letterAppear {to{opacity:1; transform:translateY(0);}}
.credits {position:fixed; bottom:20px; left:50%; transform:translateX(-50%); font-weight:400; font-size:0.9rem; color:rgba(255,255,255,0.7);}
</style>
</head>
<body>
<div class="initial-interface" id="initialInterface">
    <h1>Para ti</h1>
    <h1>üåª</h1>
    <button id="startButton">DIBUJAR :)</button>
</div>

<div class="drawing-interface" id="drawingInterface">
    <canvas id="turtleCanvas" width="1000" height="1000"></canvas>
    <div class="claseMensaje" id="mensaje"></div>
</div>

<div class="credits">Girasoles para ti</div>

<script>
const canvas = document.getElementById('turtleCanvas');
const ctx = canvas.getContext('2d');
const width = canvas.width, height = canvas.height;

let drawingActive=false, currentFlower=0, drawingInterval=null, drawingSpeed=5;

// Posiciones de las flores
const flowers = [
    {x: width/3, y: height/2},
    {x: width/2, y: height/3},
    {x: 2*width/3, y: 2*height/3}
];

function clearCanvas(){
    ctx.fillStyle='black';
    ctx.fillRect(0,0,width,height);
}

// Dibuja p√©talo individual alrededor del centro
function drawPetal(cx, cy, radius, angle){
    const petalLength = 50;
    const petalWidth = 25;
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(angle);
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.quadraticCurveTo(petalWidth/2, -petalLength/2, 0, -petalLength);
    ctx.quadraticCurveTo(-petalWidth/2, -petalLength/2, 0,0);
    ctx.fillStyle="#FFD700"; // amarillo p√©talo
    ctx.fill();
    ctx.restore();
}

// Dibuja un girasol completo
function drawSunflower(cx, cy){
    // p√©talos
    for(let i=0;i<20;i++){
        drawPetal(cx, cy, 50, i*(2*Math.PI/20));
    }
    // centro
    ctx.beginPath();
    ctx.arc(cx, cy, 30, 0, Math.PI*2);
    ctx.fillStyle="#8B4513"; // marr√≥n centro
    ctx.fill();
}

function drawNext(){
    if(!drawingActive){ clearInterval(drawingInterval); return;}
    if(currentFlower>=flowers.length){ drawingActive=false; showMensaje(); return;}
    const f = flowers[currentFlower];
    drawSunflower(f.x, f.y);
    currentFlower++;
}

function startDrawing(){
    drawingSpeed=parseInt(document.getElementById('speedSlider')?.value || 5,10);
    document.getElementById('initialInterface').classList.add('hidden');
    setTimeout(()=>{document.getElementById('drawingInterface').classList.add('active');},400);
    clearCanvas();
    drawingActive=true;
    currentFlower=0;
    const delay = Math.max(200-(drawingSpeed*15),50);
    drawingInterval = setInterval(drawNext, delay);
}

function showMensaje(){
    const mensajeElement=document.getElementById('mensaje');
    mensajeElement.classList.add('visible');
    const text="Siempre_Para_Ti";
    mensajeElement.innerHTML="";
    for(let i=0;i<text.length;i++){
        const span=document.createElement('span');
        span.classList.add('letter');
        span.textContent=text[i];
        span.style.animationDelay=`${i*0.1}s`;
        mensajeElement.appendChild(span);
    }
}

document.getElementById('startButton').addEventListener('click', startDrawing);
</script>
</body>
</html>
